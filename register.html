<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Here ! - Megamart</title>

    <link rel="stylesheet" href="css/register.css">
</head>
<body>

    <form action="">

        <legend><marquee behavior="" direction="">Join Us Today.</marquee></legend>

        <br>
        <label for="fname">First Name :</label>
        <input type="text" placeholder="Enter your first name" id="fname" required>
        <br><br>

        <label for="lname">Last Name :</label>
        <input type="text" placeholder="Enter your last name" id="lname" required>
        <br><br>

        <label for="email">Email Address :</label>
        <input type="email" placeholder="Enter your email address" id="email" required>
        <br><br>

        <label for="pwd">Password :</label>
        <input type="password" placeholder="Create strong password" id="pwd" required>
        <br><br>

        <label for="contact">Contact Number :</label>
        <input type="tel" placeholder="eg.0736373737" id="contact" required>
        <br><br>

        <label for="age">Ente your age(year(s)) :</label>
        <input type="number" id="age" required>
        <br><br>

        <label for="yob">Birthday :</label>
        <input type="date" id="yob" required>
        <br><br>

        <label for="dt">Date and Time :</label>
        <input type="datetime-local" id="dt" required>
        <br><br>

        <label for="file">Upload Photo :</label>
        <input type="file" id="file" required>
        <br><br>

        <label for="nationality">Select Nationality</label>

        <!--Dropdown-->

        <select name="" id="nationality">

        <option value="" disabled>---Choose One---</option>   
        <option value="">Kenyan</option>
        <option value="">German</option>
        <option value="">Korean</option>
        <option value="">Italian</option>
        <option value="">Canadian</option>
     </select>
        <!--END-->

        <br><br>

        <!--RADIOBUTTON-->

        <label for="gender">Gender :</label>
        <br>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
       <br>

       <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
       <br>

       <input type="radio" id="others" name="gender">
        <label for="others">Others</label>
       <br>

       <!--End-->

       <br>

       <!--CHECKBOXES-->

       <label for="languaege">Choose Web Programming Languages</label>
       <br>

       <input type="checkbox" id="php" name="php">
       <label for="php">PHP</label>
       <br>

       <input type="checkbox" id="python" name="python">
       <label for="python">Python</label>
       <br>

       <input type="checkbox" id="java" name="java">
       <label for="java">Java</label>
       <br>

       <input type="checkbox" id="javascript" name="javascript">
       <label for="javascript">Javascript</label>
       <br>

       <input type="checkbox" id="go" name="go">
       <label for="go">Go</label>
       <br>
       
       <!--End-->

       <br>

       <label for="message">Message</label>
       <br>
       <textarea name="" id="message" cols="100" rows="10" placeholder="Type Here..."></textarea>

       <br><br>

       <button type="submit">REGISTER</button>
    </form>
    
</body>
</html>
